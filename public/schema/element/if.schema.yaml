$id: http://qubership.org/schemas/product/qip/element/if.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    allOf:
      - type: object
        title: Common Entity Properties
        properties:
          id:
            type: string
            title: Identifier
          name:
            type: string
            title: Name
        required:
          - id
          - name
      - type: object
        title: Entity with description
        properties:
          description:
            type: string
            title: Description
      - type: object
        properties:
          swimlaneId:
            type: string
  - $schema: http://json-schema.org/draft-07/schema
    type: object
    title: Container element
    properties:
      children:
        type: array
        title: Child elements
        items:
          type: object
title: If
properties:
  type:
    type: string
    const: if
  properties:
    type: object
    properties:
      condition:
        type: string
        title: Condition
        description: Predicate written using Simple language
      priority:
        type: integer
        title: Priority
        description: >
          Determines the order of the if blocks. The lower the number, the
          earlier the exception will be handled. For general exception classes
          such as Exception, you need to set a big number.
        minimum: 0
        default: 0
    required:
      - condition
    additionalProperties: false
required:
  - type
