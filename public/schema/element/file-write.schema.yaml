$id: http://qubership.org/schemas/product/qip/element/file-write.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    title: Common Entity Properties
    properties:
      id:
        type: string
        title: Identifier
      name:
        type: string
        title: Name
    required:
      - id
      - name
  - type: object
    title: Entity with description
    properties:
      description:
        type: string
        title: Description
title: File Write
properties:
  type:
    type: string
    const: file-write
  properties:
    type: object
    properties:
      allowNullBody:
        type: boolean
        title: Allow null body
        default: true
      fileName:
        type: string
        title: File Name
    required:
      - fileName
    additionalProperties: false
