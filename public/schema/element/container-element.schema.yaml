$id: http://qubership.org/schemas/product/qip/element/container-element.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    allOf:
      - type: object
        title: Common Entity Properties
        properties:
          id:
            type: string
            title: Identifier
          name:
            type: string
            title: Name
        required:
          - id
          - name
      - type: object
        title: Entity with description
        properties:
          description:
            type: string
            title: Description
      - type: object
        properties:
          swimlaneId:
            type: string
  - $schema: http://json-schema.org/draft-07/schema
    type: object
    title: Container element
    properties:
      children:
        type: array
        title: Child elements
        items:
          type: object
title: Container
properties:
  type:
    type: string
    const: container
  properties:
    type: object
    additionalProperties: false
required:
  - type
