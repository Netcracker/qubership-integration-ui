$id: http://qubership.org/schemas/product/qip/element/kafka-trigger-2.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    title: Common Entity Properties
    properties:
      id:
        type: string
        title: Identifier
      name:
        type: string
        title: Name
    required:
      - id
      - name
  - type: object
    title: Entity with description
    properties:
      description:
        type: string
        title: Description
title: Kafka Trigger
description: Trigger, that start chain after receiving kafka message.
properties:
  type:
    type: string
    const: kafka-trigger-2
  properties:
    type: object
    allOf:
      - $id: >-
          http://qubership.org/schemas/product/qip/element/properties/kafka-connection-parameters.schema.yaml
        $schema: http://json-schema.org/draft-07/schema
        type: object
        title: Kafka connection parameters
        properties:
          connectionSourceType:
            title: Connection source type
            enum:
              - maas
              - manual
          sslProtocol:
            enum:
              - TLS
              - TLSv1.1
              - TLSv1.2
              - TLSv1.3
            default: TLS
            title: SSL Protocol
            description: >
              The SSL protocol used to generate the SSLContext. Default setting
              is TLS, which is fine for most cases.
          sslEndpointAlgorithm:
            type: string
            title: SSL endpoint algorithm
            description: >
              The endpoint identification algorithm to validate server hostname
              using server certificate.
        if:
          properties:
            connectionSourceType:
              const: maas
        then:
          properties:
            topicsClassifierName:
              type: string
              title: Topic Classifier Name
            maasClassifierNamespace:
              type: string
              title: Topic Classifier Namespace
              description: >
                MaaS topic classifier namespace. By default used current
                namespace.
            maasClassifierTenantEnabled:
              type: boolean
              title: Tenant topic enabled
              description: Override default tenant id if classifier tenant enabled.
              default: false
          if:
            properties:
              maasClassifierTenantEnabled:
                const: true
            required:
              - maasClassifierTenantEnabled
          then:
            properties:
              maasClassifierTenantId:
                type: string
                title: Classifier Tenant ID
                description: Override default tenant id if classifier tenant enabled.
          required:
            - topicsClassifierName
        else:
          properties:
            brokers:
              type: string
              title: Brokers
            topics:
              type: string
              title: Topics
              description: |
                Topics name. Must be present in kafka, auto-creation disabled.
            securityProtocol:
              enum:
                - PLAINTEXT
                - SASL_PLAINTEXT
                - SASL_SSL
                - SSL
              default: PLAINTEXT
              title: Security Protocol
              description: Protocol used to communicate with brokers.
            saslMechanism:
              enum:
                - 9798-M-DSA-SHA1
                - 9798-M-ECDSA-SHA1
                - 9798-M-RSA-SHA1-ENC
                - 9798-U-DSA-SHA1
                - 9798-U-ECDSA-SHA1
                - 9798-U-RSA-SHA1-ENC
                - ANONYMOUS
                - CRAM-MD5
                - DIGEST-MD5
                - EAP-AES128
                - EAP-AES128-PLUS
                - ECDH-X25519-CHALLENGE[1]
                - ECDSA-NIST256P-CHALLENGE[1]
                - EXTERNAL
                - GS2-KRB5
                - GS2-KRB5-PLUS
                - GSS-SPNEGO
                - GSSAPI
                - KERBEROS_V4
                - KERBEROS_V5
                - LOGIN
                - NMAS_AUTHEN
                - NMAS_LOGIN
                - NMAS-SAMBA-AUTH
                - NTLM
                - OAUTH10A
                - OAUTHBEARER
                - OPENID20
                - OTP
                - PLAIN
                - SAML20
                - SCRAM-SHA-1
                - SCRAM-SHA-1-PLUS
                - SCRAM-SHA-256
                - SCRAM-SHA-256-PLUS
                - SCRAM-SHA-512
                - SECURID
                - SKEY
                - SPNEGO
                - SPNEGO-PLUS
                - XOAUTH
                - XOAUTH2
              default: GSSAPI
              title: SASL Mechanism
              description: >
                The Simple Authentication and Security Layer (SASL) Mechanism
                used.
            saslJaasConfig:
              type: string
              title: SASL JAAS Config
              description: >
                Expose the kafka sasl.jaas.config parameter Example:
                org.apache.kafka.common.security.plain.PlainLoginModule required
                username=example password=example;
          required:
            - brokers
            - securityProtocol
            - saslMechanism
            - topics
        required:
          - connectionSourceType
          - sslProtocol
      - $id: >-
          http://qubership.org/schemas/product/qip/element/properties/idempotency.schema.yaml
        $schema: http://json-schema.org/draft-07/schema
        type: object
        title: Idempotency properties
        properties:
          idempotency:
            type: object
            allOf:
              - &ref_1
                type: object
                properties:
                  enabled:
                    type: boolean
                    title: Enable idempotency
                    default: false
                  keyExpiry:
                    allOf:
                      - &ref_0
                        oneOf:
                          - type: integer
                            minimum: 0
                          - type: string
                            pattern: ^[0-9]+$
                          - type: string
                            pattern: ^#\{[a-zA-Z0-9:._-]+\}$
                    title: Key expiration time (seconds)
                    default: 600
                  contextExpression:
                    type: string
                    title: Context expression
                  keyExpression:
                    type: string
                    title: Key expression
                  actionOnDuplicate:
                    enum:
                      - ignore
                      - throw-exception
                      - execute-subchain
                    title: Action on duplicate message
                    default: ignore
                if:
                  properties:
                    enabled:
                      const: true
                then:
                  required:
                    - contextExpression
                    - keyExpression
            if:
              properties:
                enabled:
                  const: true
                actionOnDuplicate:
                  const: execute-subchain
              required:
                - enabled
                - actionOnDuplicate
            then:
              allOf:
                - &ref_2
                  type: object
                  properties:
                    chainTriggerParameters:
                      title: Subchain execution parameters
                      type: object
                      additionalProperties: false
                      properties: &ref_3
                        triggerElementId:
                          type: string
                          title: Chain trigger
                        chainCallTimeout:
                          allOf:
                            - *ref_0
                          title: Timeout (ms)
                          default: 30000
                      required: &ref_4
                        - triggerElementId
                  required:
                    - chainTriggerParameters
        definitions:
          CommonIdempotencyProperties: *ref_1
          ExecuteSubchainProperties: *ref_2
          ChainTriggerParameters:
            type: object
            title: Subchain execution parameters
            additionalProperties: false
            properties: *ref_3
            required: *ref_4
    properties:
      groupId:
        type: string
        title: Group ID
        description: The ID of the group the Producer is assigned to.
      reconnectBackoffMaxMs:
        allOf:
          - *ref_0
        title: Reconnect delay (ms)
        description: Specifies delay between reconnection in millis.
        default: 30000
      autoOffsetReset:
        enum:
          - none
          - earliest
          - latest
        title: Auto Offset Reset
        description: The schema to adjust the message outset.
        default: latest
      consumersCount:
        allOf:
          - *ref_0
        default: 1
        title: Consumers Count
        description: The number of consumers that connect to kafka server.
      keyDeserializer:
        anyOf:
          - type: string
          - enum:
              - org.apache.kafka.common.serialization.ByteArrayDeserializer
              - org.apache.kafka.common.serialization.ByteBufferDeserializer
              - org.apache.kafka.common.serialization.BytesDeserializer
              - org.apache.kafka.common.serialization.DoubleDeserializer
              - org.apache.kafka.common.serialization.FloatDeserializer
              - org.apache.kafka.common.serialization.IntegerDeserializer
              - org.apache.kafka.common.serialization.LongDeserializer
              - org.apache.kafka.common.serialization.ShortDeserializer
              - org.apache.kafka.common.serialization.StringDeserializer
              - org.apache.kafka.common.serialization.UUIDDeserializer
              - org.apache.kafka.common.serialization.VoidDeserializer
        default: org.apache.kafka.common.serialization.StringDeserializer
        title: Key Deserializer
        description: Key deserializer class
      valueDeserializer:
        anyOf:
          - type: string
          - enum:
              - org.apache.kafka.common.serialization.ByteArrayDeserializer
              - org.apache.kafka.common.serialization.ByteBufferDeserializer
              - org.apache.kafka.common.serialization.BytesDeserializer
              - org.apache.kafka.common.serialization.DoubleDeserializer
              - org.apache.kafka.common.serialization.FloatDeserializer
              - org.apache.kafka.common.serialization.IntegerDeserializer
              - org.apache.kafka.common.serialization.LongDeserializer
              - org.apache.kafka.common.serialization.ShortDeserializer
              - org.apache.kafka.common.serialization.StringDeserializer
              - org.apache.kafka.common.serialization.UUIDDeserializer
              - org.apache.kafka.common.serialization.VoidDeserializer
        default: org.apache.kafka.common.serialization.StringDeserializer
        title: Value Deserializer
        description: Value deserializer class
      maxPollIntervalMs:
        allOf:
          - *ref_0
        default: 300000
        title: Max Poll Interval
        description: >
          The maximum delay between batch polls of records from the broker, in
          milliseconds. If poll is not performed within given time frame, then
          the consumer is considered to be failed. In case of failure detection,
          related consumer group will re-balance to reassign the partitions to
          another consumer in the group. This "new" consumer will process the
          whole batch all over again.
      maxPollRecords:
        allOf:
          - *ref_0
        default: 500
        title: Max Poll Records
        description: >
          The number of records that will be fetched from the broker as a single
          batch.
    required:
      - autoOffsetReset
      - groupId
      - keyDeserializer
      - valueDeserializer
