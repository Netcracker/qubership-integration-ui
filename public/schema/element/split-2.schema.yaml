$id: http://qubership.org/schemas/product/qip/element/split-2.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    allOf:
      - type: object
        title: Common Entity Properties
        properties:
          id:
            type: string
            title: Identifier
          name:
            type: string
            title: Name
        required:
          - id
          - name
      - type: object
        title: Entity with description
        properties:
          description:
            type: string
            title: Description
      - type: object
        properties:
          swimlaneId:
            type: string
title: Split
properties:
  type:
    type: string
    const: split-2
  children:
    type: array
    items:
      anyOf:
        - type: object
        - type: object
  properties:
    type: object
    properties:
      timeout:
        allOf:
          - oneOf:
              - type: integer
                minimum: 0
              - type: string
                pattern: ^[0-9]+$
              - type: string
                pattern: ^#\{[a-zA-Z0-9:._-]+\}$
        title: Timeout
        description: Sets a total timeout specified in millis
        default: 0
      stopOnException:
        type: boolean
        title: Stop On Exception
        description: >
          Stop further processing if an exception or failure occurred during
          processing.
        default: true
      aggregationStrategy:
        type: string
        title: Aggregation Strategy
        description: Define reference to Aggregation processor.
        default: chainsAggregationStrategy
    additionalProperties: false
required:
  - type
