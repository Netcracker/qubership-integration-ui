$id: http://qubership.org/schemas/product/qip/element/split-element-2.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    allOf:
      - type: object
        title: Common Entity Properties
        properties:
          id:
            type: string
            title: Identifier
          name:
            type: string
            title: Name
        required:
          - id
          - name
      - type: object
        title: Entity with description
        properties:
          description:
            type: string
            title: Description
      - type: object
        properties:
          swimlaneId:
            type: string
  - $schema: http://json-schema.org/draft-07/schema
    type: object
    title: Container element
    properties:
      children:
        type: array
        title: Child elements
        items:
          type: object
title: Split Element
properties:
  type:
    type: string
    const: split-element-2
  properties:
    type: object
    properties:
      splitName:
        type: string
        title: Split Name
        description: >
          Define identifier for subchain. Used as name prefix while propagating
          headers and properties.
        pattern: ^[-!#-'*+.0-9A-Z^-z|~]+$
      propagateHeaders:
        type: boolean
        title: Propagate headers
        description: >
          Propagate headers from this branch. Split name is used as header name
          prefix.
        default: false
      propagateProperties:
        type: boolean
        title: Propagate properties
        description: >
          Propagate properties from this branch. Split name is used as property
          name prefix.
        default: false
    required:
      - splitName
    additionalProperties: false
required:
  - type
