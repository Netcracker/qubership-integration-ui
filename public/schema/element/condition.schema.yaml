$id: http://qubership.org/schemas/product/qip/element/condition.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    allOf:
      - type: object
        title: Common Entity Properties
        properties:
          id:
            type: string
            title: Identifier
          name:
            type: string
            title: Name
        required:
          - id
          - name
      - type: object
        title: Entity with description
        properties:
          description:
            type: string
            title: Description
      - type: object
        properties:
          swimlaneId:
            type: string
title: Condition
properties:
  type:
    type: string
    const: condition
  children:
    type: array
    items:
      anyOf:
        - type: object
        - type: object
  properties:
    type: object
    additionalProperties: false
required:
  - type
