$id: http://qubership.org/schemas/product/qip/element/pubsub-sender.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    allOf:
      - type: object
        title: Common Entity Properties
        properties:
          id:
            type: string
            title: Identifier
          name:
            type: string
            title: Name
        required:
          - id
          - name
      - type: object
        title: Entity with description
        properties:
          description:
            type: string
            title: Description
      - type: object
        properties:
          swimlaneId:
            type: string
title: PubSub Sender
properties:
  type:
    type: string
    const: pubsub-sender
  properties:
    type: object
    allOf:
      - $schema: http://json-schema.org/draft-07/schema
        type: object
        title: Context propagation properties
        properties:
          propagateContext:
            type: boolean
            title: Propagate context
            description: Propagate context to headers before sending message.
            default: true
          overrideContextParams:
            title: Override technical context headers
            description: Propagate props to headers before sending message.
            $schema: http://json-schema.org/draft-07/schema
            type: object
            patternProperties:
              ^.+$:
                type: string
    properties:
      projectId:
        type: string
        title: Project id
        description: The Google Cloud PubSub Project ID.
      destinationName:
        type: string
        title: Destination name
        description: Subscription name
      serviceAccountKey:
        type: string
        title: Service account key
        description: >
          The Service account key that can be used as credentials for the PubSub
          publisher/subscriber. Must be specified as a base64 encoded
          ServiceAccount json file.
      lazyStartProducer:
        type: boolean
        title: Lazy start producer
        description: |
          Whether the producer should be started lazy (on the first message).
        default: false
      messageOrderingEnabled:
        type: boolean
        title: Message ordering enabled
        description: Should message ordering be enabled.
        default: false
    if:
      properties:
        messageOrderingEnabled:
          const: true
    then:
      properties:
        orderingKey:
          type: string
          title: Message ordering key
          description: >
            Identifies related messages for which publish order should be
            respected.
    required:
      - projectId
      - destinationName
      - serviceAccountKey
required:
  - type
