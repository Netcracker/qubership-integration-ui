$id: http://qubership.org/schemas/product/qip/element/loop-2.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    allOf:
      - type: object
        title: Common Entity Properties
        properties:
          id:
            type: string
            title: Identifier
          name:
            type: string
            title: Name
        required:
          - id
          - name
      - type: object
        title: Entity with description
        properties:
          description:
            type: string
            title: Description
      - type: object
        properties:
          swimlaneId:
            type: string
  - $schema: http://json-schema.org/draft-07/schema
    type: object
    title: Container element
    properties:
      children:
        type: array
        title: Child elements
        items:
          type: object
title: Loop
properties:
  type:
    type: string
    const: loop-2
  properties:
    type: object
    properties:
      expression:
        type: string
        title: Expression
      doWhile:
        type: boolean
        title: Expression is used
      copy:
        type: boolean
        title: Copy start context each iteration
      loopIndexPropertyName:
        type: string
        title: Loop iteration index property
        description: >
          If set, holds a name of the property storing zero-based index of the
          current iteration. The property holding iteration index is removing
          after loop exits.
      maxLoopIteration:
        oneOf:
          - oneOf:
              - type: integer
                minimum: 0
              - type: string
                pattern: ^[0-9]+$
              - type: string
                pattern: ^#\{[a-zA-Z0-9:._-]+\}$
          - type: string
            pattern: \$\{[^}]+\}
        title: Maximum iteration count
        description: >
          When specified number of iterations is reached, chain stops processing
          and throw an error.
        default: 1500
    required:
      - expression
    additionalProperties: false
required:
  - type
