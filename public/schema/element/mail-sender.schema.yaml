$id: http://qubership.org/schemas/product/qip/element/mail-sender.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    title: Common Entity Properties
    properties:
      id:
        type: string
        title: Identifier
      name:
        type: string
        title: Name
    required:
      - id
      - name
  - type: object
    title: Entity with description
    properties:
      description:
        type: string
        title: Description
title: Mail Sender
properties:
  type:
    type: string
    const: mail-sender
  properties:
    type: object
    allOf:
      - $id: >-
          http://qubership.org/schemas/product/qip/element/properties/context-propagation.schema.yaml
        $schema: http://json-schema.org/draft-07/schema
        type: object
        title: Context propagation properties
        properties:
          propagateContext:
            type: boolean
            title: Propagate context
            description: Propagate context to headers before sending message.
            default: true
          overrideContextParams:
            title: Override technical context headers
            description: Propagate props to headers before sending message.
            $id: >-
              http://qubership.org/schemas/product/qip/element/properties/headers.schema.yaml
            $schema: http://json-schema.org/draft-07/schema
            type: object
            patternProperties:
              ^.+$:
                type: string
    properties:
      url:
        type: string
        title: URL
        description: >
          Mail server URI in format: {protocol}://{host}:{port}. Supported
          protocols are SMTP and SMTPS (secure variant of SMTP layered over
          SSL). Default ports are 25 for SMTP, and 465 for SMTPS.
      from:
        type: string
        title: From
        description: The From email address.
      to:
        title: To
        description: >
          The To email addresses. Setting the To email addresses in the header
          takes precedence over this option. In this case any CC and BCC
          settings are also retrieved from headers.
        type: array
        items: &ref_0
          type: string
      replyTo:
        title: Reply-To
        description: |
          The Reply-To recipients (the receivers of the response mail).
        type: array
        items: *ref_0
      cc:
        title: CC
        description: The CC email address.
        type: array
        items: *ref_0
      bcc:
        title: BCC
        description: The BCC email address.
        type: array
        items: *ref_0
      subject:
        type: string
        title: Subject
        description: >
          The Subject of the message being sent. Setting the subject in the
          header takes precedence over this option.
      username:
        type: string
        title: Username
        description: The username for login.
      password:
        type: string
        title: Password
        description: >
          The password for login. For security purposes, use reference to
          secured variables when entering passwords.
      connectionTimeout:
        allOf:
          - oneOf:
              - type: integer
                minimum: 0
              - type: string
                pattern: ^[0-9]+$
              - type: string
                pattern: ^#\{[a-zA-Z0-9:._-]+\}$
        title: Connection timeout (ms)
        description: >
          Connection timeout in millis (default value will be used if nothing is
          given).
        default: 30000
      contentType:
        type: string
        title: Content Type
        description: |
          The mail message content type. Use text/html for HTML mails.
        default: text/plain
      alternativeBodyHeader:
        type: string
        title: Alternative body header
        description: >
          Specifies the header that contains an alternative email body. For
          example, if you send emails in text/html format and want to provide an
          alternative mail body for non-HTML email clients, set the alternative
          mail body with this key as a header.
      useInlineAttachments:
        type: boolean
        title: Use inline attachments
        description: Whether to use disposition inline or attachment.
      ignoreUnsupportedCharset:
        type: boolean
        title: Ignore unsupported charset
        description: >
          Ignore unsupported charset in the local JVM when sending mails. If the
          charset is unsupported then charset=XXX (where XXX represents the
          unsupported charset) is removed from the content-type and it relies on
          the platform default instead.
    required:
      - from
      - url
definitions:
  AddressList:
    type: array
    items: *ref_0
  Address: *ref_0
