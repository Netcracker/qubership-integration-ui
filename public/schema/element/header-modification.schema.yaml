$id: >-
  http://qubership.org/schemas/product/qip/element/header-modification.schema.yaml
$schema: http://json-schema.org/draft-07/schema
type: object
allOf:
  - type: object
    allOf:
      - type: object
        title: Common Entity Properties
        properties:
          id:
            type: string
            title: Identifier
          name:
            type: string
            title: Name
        required:
          - id
          - name
      - type: object
        title: Entity with description
        properties:
          description:
            type: string
            title: Description
      - type: object
        properties:
          swimlaneId:
            type: string
title: Header Modification
properties:
  type:
    type: string
    const: header-modification
  properties:
    type: object
    properties:
      headerModificationToAdd:
        title: Headers to keep or add
        description: |
          List of header names and values which we need to add or keep.
        $schema: http://json-schema.org/draft-07/schema
        type: object
        patternProperties:
          ^.+$:
            type: string
      headerModificationToRemove:
        type: array
        title: Headers to remove
        description: List of header names which we need to remove.
        items:
          type: string
    additionalProperties: false
required:
  - type
